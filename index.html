<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="centered">
        <div class="formulario">
            <form action="#" method="post">
                <div class="datos">
                    <div class="input-container">
                        <p>Email / Nombre de usuario</p>
                        <input type="text" name="username" placeholder="Email o nombre de usuario">
                    </div>
                    <div class="input-container">
                        <p>Contraseña</p>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="acceso flex justify-evenly">
                    <div class="campo">
                        <input type="checkbox" name="recordar-password" id="recordar-password">
                        <label for="recordar-password">Recordar contraseña</label>
                    </div>
                    <button>Iniciar sesión</button>
                </div>
                <hr>
                <div class="flex justify-evenly align-center">
                    <a href="#" class="w-40">
                        <p>Olvidé mi contraseña</p>
                    </a>
                    <a href="registrarse.html" class="w-40">
                        <p>Registrarme</p>
                    </a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>

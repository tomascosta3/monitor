<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="modalEditarGasto" class="modal">
        <div class="modal-contenido">
            <div class="boton-superior">
                <span class="cerrar">&times;</span>
            </div>
            <form id="formEditarGasto">
                <div class="datos">
                    <div class="input-container">
                        <label for="editarMonto">Monto</label>
                        <input type="number" id="editarMonto" name="monto" required>
                    </div>
                    <div class="input-container">
                        <label for="editarCategoria">Categoría</label>
                        <select id="editarCategoria" name="categoria" required></select>
                    </div>
                    <div class="input-container">
                        <label for="editarDescripcion">Descripción</label>
                        <input type="text" id="editarDescripcion" name="descripcion">
                    </div>
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="main-container">

        <div id="navbar"></div>

        <section class="centered">

            <div class="barra-vistas">
                <div class="opciones-vistas">
                    <button id="botonLista" type="button">Lista</button>
                    <button type="button">Cuadrícula</button>
                    <div class="divisor-vertical"></div>
                    <button type="button">Diario</button>
                    <button type="button">Semanal</button>
                    <button type="button">Mensual</button>
                    <button type="button">Anual</button>
                </div>
            </div>

            <div class="error" id="error"></div>

            <div class="total">
                <p id="gastoTotal"></p>
            </div>

            <h1>Lista de gastos</h1>
            <div class="lista" id="listaGastos"></div>
            <div class="botones">
                <button id="botonAgregarGasto" type="button">Agregar gasto</button>
            </div>

        </section>

    </div>
    <input type="hidden" id="id_usuario" value="1">
    <script src="./js/gastos.js"></script>
    <script src="./js/navbar.js"></script>
</body>

</html>

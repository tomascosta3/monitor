<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="centered">
        <div class="formulario">
            <form action="#" method="post">
                <div class="datos">
                    <div class="input-container">
                        <p>Email / Nombre de usuario</p>
                        <input type="text" name="username" placeholder="Email o nombre de usuario">
                    </div>
                    <div class="input-container">
                        <p>Contraseña</p>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="acceso flex justify-evenly">
                    <div class="campo">
                        <input type="checkbox" name="recordar-password" id="recordar-password">
                        <label for="recordar-password">Recordar contraseña</label>
                    </div>
                    <button>Iniciar sesión</button>
                </div>
                <hr>
                <div class="botones">
                    <button id="botonOlvideContraseña" type="button">Olvidé mi contraseña</button>
                    <button id="botonRegistrarme" type="button">Registrarme</button>
                </div>
            </form>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>

</html>
